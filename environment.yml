name: gufe
channels:
  - conda-forge
dependencies:
  - coverage
  - networkx
  - numpy
  - openmm 
  - openff-toolkit >=0.15.1
  - openff-units >=0.3.0
  - pint
  - pip
  - pydantic >1
  - zstandard
  - msgpack-python
  - pytest
  - pytest-cov
  - pytest-xdist
  - typing-extensions
  - rdkit!=2024.03.6  # https://github.com/OpenFreeEnergy/gufe/issues/456
  - ambertools >=22.0  # why were we getting old ones?
  # docs
  - pydata-sphinx-theme
  - sphinx-jsonschema==1.15
  - sphinx <7.1.2
  - pip:
    - autodoc_pydantic<2.0.0
